<html class="desktop">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="formatting.css"/>
	<title>$MODEL_NAME</title>

	<script type="text/javascript">
	// give <html> a css class of either 'mobile' or
	// 'desktop' depending on whether the browser
	// userAgent appears to be mobile or desktop.
	// default to desktop
	// https://stackoverflow.com/a/9306800
	let isMobile = navigator.userAgent.match(/(iPhone|iPod|iPad|Android|BlackBerry)/);
	const html = document.getElementsByTagName('html')[0];
	html.classList.remove('desktop');
	html.classList.add(isMobile ? 'mobile' : 'desktop');
	</script>
</head>

<body>

<a href="index.html" class="div_link">
<div class="page_title">
        $TITLE
</div>
</a>

<div class="content_wrapper">
	<div class="model_list panel">
		<div class="model_list_heading">My Models</div>
		$MODEL_CAROUSEL
		<div class="model_list_heading">Notes on other people's models</div>
		<ul class="note_list">
			<li><a href="Dove_Card_Diagrams.pdf" class="other_model_name">dove card</a> by <a href="https://origami-creation.com" class="other_model_author">Didier&nbsp;Boursin</a></li>
			<li><a href="Basset_Hound_Diagrams.pdf" class="other_model_name">basset hound</a> from <a href="https://origamikaikan.co.jp/lp/english_guide.html" class="other_model_author">Origami&nbsp;Kaiken</a></li>
			<li><a href="Sato_Rose_Notes.pdf" class="other_model_name">pentagon rose</a> by <a href="https://origamiusa.org/thefold/article/origami-designers-secrets-naomiki-sato" class="other_model_author">Naomiki&nbsp;Sato</a></li>
		</ul>
	</div>

	<div class="current_model panel">
		<div class="model_title">
			$MODEL_NAME
		</div>

		<div class="model_details $HAS_CREASE_PATTERN">
			$MODEL_DETAILS
		</div>
	</div>
</div>

<div class="footer">
        <a href="https://markjgillespie.com">Mark Gillespie</a> | Last updated $DATE
</div>
</body>
</html>
