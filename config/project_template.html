<!DOCTYPE html>
<html lang="en-us" class="nojs project lightmode">
  <head>
    <meta charset="UTF-8">
    <title>$TITLE</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="../../stylesheets/swiss.css" media="screen">
    <link href="../../partial.ico" rel="icon" type="image/x-icon" class="__web-inspector-hide-shortcut__">
    <!-- tweak figure background color -->
    <style>
     html.darkmode .paper_teaser {
         background: #557;
     }
    </style>
  </head>

  <body class="nojs singlecolumn">
    <div class="mega-container">
    <div class="page-content">
    $NAVBAR

    <div class="wrapper" id="home">
      <div class="name_box">
          <div class="title">$TITLE</div>
          <div class="venue">$VENUE</div>
          $AWARD
          <div class="authors">
              $AUTHORS
          </div>
          <div class="paper_teaser">
              <img src="$IMG_BIG" style="$IMG_BIG_STYLE">
          </div>

          <div class="quick_links">
            $LINKS
          </div>

          <div class="abstract">
            $ABSTRACT_BIG
          </div>
        </div>
      </div>

      <div class="body">
          $PANELS
      </div>

      <!--</div>-->
      <div class="footer">
        <a href="mailto:$EMAIL" target="_top" class="footer_email">$EMAIL</a>
        <hr />
        Mark Gillespie $YEAR
      </div>
    </div>
  </body>
</html>
