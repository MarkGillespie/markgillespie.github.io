<!DOCTYPE html>
<html lang="en">
<head>
    <title>Phase Space Flow</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
</head>
<body onLoad="start();">
    <div class="background"></div>
    <div class="title">The Phase Space of a Pendulum</div>
    <div id="controls">
        <select id="integrator">
            <option value="symplectic">Symplectic Euler</option>
            <option value="explicit"  >Explicit Euler</option>
            <option value="implicit"  >Implicit Euler</option>
        </select>
        <div class="valign">
            <input type="range" min="1" max="50" id="time_step" value="3"> h:&nbsp;<span id="h">0.03</span>
        </div>
        <button onClick="reset_particle_positions();">Reset</button>
    </div>
    <div id="render-canvas"></div>
    <canvas id="texture-canvas" height="500" width="500"></canvas>
    <canvas id="bump-canvas" height="500" width="500" style="display: none;"></canvas>

    <script src="js/three.min.js"></script>

    <script src="js/WebGL.js"></script>
    <!--<script src="js/trackball_controls.js"></script>-->
    <script src="js/orbit_controls.js"></script>

    <script src="sim.js"></script>

</body>
</html>
